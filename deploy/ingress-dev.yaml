kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: softwarefoundry-dev
  namespace: alyssa
  annotations:
    cert-manager.io/cluster-issuer: le-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dev.softwarefoundry.com
    secretName: softwarefoundry-dev-cert
  rules:
  - host: dev.softwarefoundry.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: softwarefoundry-dev
            port:
              number: 3000
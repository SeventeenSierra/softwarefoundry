kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: softwarefoundry
  namespace: alyssa
  annotations:
    cert-manager.io/cluster-issuer: le-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - its-a-lisa.com
    secretName: softwarefoundry-cert
  rules:
  - host: its-a-lisa.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: softwarefoundry
            port:
              number: 3000